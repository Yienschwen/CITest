sudo: required
dist: trusty
language: cpp
compiler:
- gcc
os:
- linux
before_script:
- cat /proc/cpuinfo
- cat /etc/os-release
script:
- make && make test
before_deploy:
  - zip dpps.elf64.zip dpps_test dpps.*.so
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - dpps.elf64.zip
  skip_cleanup: true
  on:
    repo: Yienschwen/travisTest
